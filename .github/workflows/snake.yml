name: üêç Generate Neon Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"    # jalan tiap hari jam 00:00 UTC
  workflow_dispatch:        # bisa dijalankan manual
  push:
    branches: [ "main" ]

permissions:
  contents: write           # biar bisa push hasil ke branch output

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate NEON snake (colorful + fast)
        uses: Platane/snk@v3
        with:
          github_user_name: mhdvery94-web
          outputs: |
            dist/github-contribution-grid-snake-neon.svg?palette=github-dark&color_snake=#00FFFF&speed=1.0
            dist/github-contribution-grid-snake-neon-light.svg?palette=github-light&color_snake=#00E6A8&speed=1.0
            dist/github-contribution-grid-snake-rainbow.svg?palette=github&color_snake=#00FFFF&speed=1.2

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
